<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>text-emphasis-position: default (zh, vertical)</title>
<meta name="assert" content="text-emphasis:dot; by default the dot appears to the RIGHT of vertical Chinese text">
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-text-decor-3/#text-emphasis-position-property">
<!-- cosmetic styling -->
<style>
#htmlsrc { margin: 2em; }
#htmlsrc p {
	font-size: 28px;
	border-radius: 5px;
	line-height: 1.5;
	}
</style>
<!-- the test -->
<style>
div span {
text-emphasis:dot;
}</style>
</head>
<body>
<p class="instructions">Test passes if by default the dot appears to the RIGHT of vertical Chinese text [exploratory test].</p>
<div id="htmlsrc" style="writing-mode:vertical-rl">

<div>
<p lang="zh-hans"><span>引发网络的全部潜能</span></p>
<p lang="zh-hant"><span>引發網絡的全部潛能</span></p>
</div>  </div>
</body>
</html>
