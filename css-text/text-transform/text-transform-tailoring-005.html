<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Text, text transform: uppercase, Greek disjunctive eta</title>
<meta name="assert" content="[Exploratory] the browser tailors text-transform: uppercase such that a disjunctive eta in a Greek sentence keeps its tonos diacritic.">
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://dev.w3.org/csswg/css-text-3/#text-transform'>
<link rel="match" href="reference/text-transform-tailoring-005-ref.html">
<style type='text/css'>
@font-face {
	font-family: 'webfont';
	src: url('../../fonts/sil/GentiumPlus-regular.woff2') format('woff');
	font-weight: normal;
	font-style: normal;
	}
.test, .ref { font-size: 200%; line-height: 2.5em; font-family: 'Gentium Plus', 'Noto Serif', 'Noto Sans', webfont, sans-serif; }
.test span, .ref span { margin-right: 0; white-space: nowrap; }
.ref span { color: red; }  .ref { z-index: -100; }
span { display: inline-block; min-width: 2em; }
.ref, .test { position:absolute; top:0; }

/* the CSS above is not part of the test */
.test { text-transform: uppercase	; }
</style>
</head>
<body>
<p class="instructions">Test passes if you see no red characters.</p>

<div style="position:relative">
<div class="test" lang="el">ήσουν ή εγώ ή εσύ</div>
<div class="ref">ΗΣΟΥΝ Ή ΕΓΩ Ή ΕΣΥ</div>
</div>

<!-- Notes:
The result of this test should be ignored if text-transform-tailoring-002 fails.
-->
</body>
</html>
