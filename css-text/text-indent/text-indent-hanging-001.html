<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8">
<title>CSS Text: text-indent: hanging</title>
<meta name="flags" content="font">
<meta name="assert" id="assert" content="text-indent: hanging makes all lines except the first line as indented">
<link rel="help" href="https://drafts.csswg.org/css-text-3/#text-indent-property">
<link rel="author" title="hiroshi takase" href="mailto:takase@est.co.jp">
<link rel="stylesheet" href="../../fonts/metadata_styles.css"/>
<style>
    @font-face {
        font-family: 'webfont';
        src: url('../../../fonts/ahem-extra/AHEM_default.TTF') format('opentype');
        font-weight: normal;
        font-style: normal;
    }
    #test, #ref {
        position:absolute; top:0;
        font-family: webfont;
    }
    #test {
        width: 20em;
        text-indent: 5em hanging;
        color: green;
    }
    #ref {
        width: 15em;
        padding-left: 5em;
        text-indent: -5em;
        color: red;
        z-index: -100;
    }
</style>
</head>
<body>

<p class="instructions">Test passes if there is no red visible on the page.</p>

<div style="position:relative">
<div id="test">
XXXX pppp XXXX pppp XXXX pppp XXXX pppp XXXX
</div>

<div id="ref">
XXXX pppp XXXX pppp XXXX pppp XXXX pppp XXXX
</div>
</div>

<div id="info">
<p id="assertion"></p><script>document.getElementById('assertion').textContent='Assertion: '+document.getElementById('assert').content</script>
<ul class="notes">
<li></li>
</ul>
</div>

</body>
</html>
