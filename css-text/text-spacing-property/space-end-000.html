<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Test: text-spacing:space-end</title>
<meta name="flags" content="font">
<meta name="assert" id="assert" content="text-spacing:space-end sets fullwidth closing punctuation with full-width glyphs (spaced) at the end of each line.">
<link rel="author" title="Hiroshi Takase" href="mailto:takase@est.co.jp">
<link rel="help" title="CSS Text Level 4: 10.2. Character Class Spacing: the text-spacing property" href="https://www.w3.org/TR/css-text-4/#text-spacing-property">
<link rel="stylesheet" href="../../fonts/metadata_styles.css">
<style>
@font-face {
    font-family: 'webfont';
    src: url('../../fonts/mplus-1p-regular.woff') format('woff2');
    font-weight: normal;
    font-style: normal;
}

div.test, div.ref {
    font: 3em/1em webfont;
    width: 9em;
    height: 3em;
    position: absolute;
    top: 0;
}
.ref {
    color: red;
    z-index: -1;
}
/* the CSS above is not part of the test */

.test { text-spacing: space-end; }
</style>
</head>
<body>
<p class="instructions">Test passes if there is no red visible on the page.</p>

<div style="position: relative;" lang="ja">
<div class="ref">
行末カギ全角取り<span style="display:inline-block;width:1em">」</span>
</div>
<div class="test">
行末カギ全角取り」
</div>
</div>

<div id="info">
<p id="assertion"></p><script>document.getElementById('assertion').textContent='Assertion: '+document.getElementById('assert').content</script>
<ul class="notes">
<li>Whtn <code>text-spacing</code> is set to <code>space-end</code>, the 」character should be a full-width size. The red reference text should be completely covered by the black test text.</li>
</ul>
</div>

</body></html>
