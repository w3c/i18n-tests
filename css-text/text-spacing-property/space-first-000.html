<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Test: text-spacing: space-first</title>
<meta name="flags" content="font">
<meta name="assert" id="assert" content="text-spacing:space-first sets fullwidth opening punctuation with full-width glyphs (flush) at the start of each line.">
<link rel="author" title="Jun Tajima" href="mailto:tajima@sanyosha.co.jp">
<link rel="help" title="CSS Text Level 4: 10.2. Character Class Spacing: the text-spacing property" href="https://www.w3.org/TR/css-text-4/#text-spacing-property">
<link rel="stylesheet" href="../../fonts/metadata_styles.css">
<style>
@font-face {
    font-family: 'webfont';
    src: url('../../fonts/mplus-1p-regular.woff') format('woff2');
    font-weight: normal;
    font-style: normal;
}

div.test, div.ref {
	font: 3em/1em webfont;
	width: 9.5em;
    position: absolute;
}
.ref {
    color: red;
    top: 0;
    z-index: -1;
}
.ref span {
    display: inline-block;
    text-align: right;
}
span.fullwidth { width: 1em; }
span.fphwidth { width: 1.5em; }
/* the CSS above is not part of the test */

.test { text-spacing: space-first; margin-left: 0.5em; }
</style>
</head>
<body>
<p class="instructions">Test passes if there is no red visible on the page.</p>

<div style="position: relative;" lang="ja">
<div class="test">「行頭カギ二分下げ「折り返し天付き</div>
<div class="ref"><span class="fphwidth">「</span>行頭カギ二分下げ<br><span class="fullwidth">「</span>折り返し天付き</div>
</div>


<div id="info">
<p id="assertion"></p><script>document.getElementById('assertion').textContent='Assertion: '+document.getElementById('assert').content</script>
<ul class="notes">
<li><code>text-spacing</code> is set to <code>space-first</code>. The 「 character should be a full-width size. The red reference text should be completely covered by the black test text.</li>
</ul>
</div>

</body></html>
