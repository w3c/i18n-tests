<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Test: text-spacing: space-adjacent</title>
<meta name="assert" id="assert" content="Fullwidth opening or closing punctuation has full-width glyphs when not at the start or end of the line.">
<link rel="author" title="Jun Tajima" href="mailto:tajima@sanyosha.co.jp">
<link rel="help" title="CSS Text Level 4: 10.2. Character Class Spacing: the text-spacing property" href="https://www.w3.org/TR/css-text-4/#text-spacing-property">
<link rel="stylesheet" href="../../fonts/metadata_styles.css">
<style>
@font-face {
    font-family: 'webfont';
    src: url('../../fonts/mplus-1p-regular.woff') format('woff2');
    font-weight: normal;
    font-style: normal;
}

div.test, div.ref {
	font: 3em/1em webfont;
}
.ref {
    color: red;
    position: absolute;
    top: 0;
    z-index: -1;
}
span.fullwidth {
    display: inline-block;
    width: 1em;
}
/* the CSS above is not part of the test */

.test { text-spacing: space-adjacent; }
</style>
</head>
<body>
<p class="instructions">Test passes if there is no red visible on the page.</p>
<div style="position: relative;" lang="ja">
<div class="test">行中記号類」、「全角取り</div>
<div class="ref">行中記号類<span class="fullwidth">」</span><span class="fullwidth">、</span><span class="fullwidth">「</span>全角取り</div>
</div>


<div id="info">
<p id="assertion"></p><script>document.getElementById('assertion').textContent='Assertion: '+document.getElementById('assert').content</script>
<ul class="notes">
<li>Both fullwidth opening and closing punctuation are in the middle of the line, and set to 1em in the reference.</li>
<li>When <code>space-adjacent</code> for <code>text-spacing</code> is working, these punctuations are set to fullwidth.</li>
</ul>
</div>

</body></html>
