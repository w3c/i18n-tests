<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8">
<title>ruby-align: space-between, long base, one word latin annotation</title>
<meta name="assert" content="For a narrow-cell annotation containing no spaces over a wider base, ruby-align:space-between will centre the annotation.">
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-ruby-1/#ruby-align-property">
<link rel="help" href="http://www.w3.org/TR/css-ruby-1/#ruby-align-property">
<link rel="stylesheet" href="../../resources/metadata_styles.css">
<script src="../../resources/metadata_code.js"> </script>
<style type="text/css">/* this is not part of the test */
.test { margin: 20px;  padding: 40px; font-size: 110px; }
rt { color: blue; }
</style>
<style type="text/css">/* this is the test */
ruby { ruby-align: space-between; }
</style>
</head>
<body>
<p class="instructions">Test passes if the annotation is centred in the box.</p>
<div class="test" lang="ja"><ruby><rb>萬國碼</rb><rt>Unicode</rt></ruby></div>

<div id="info">
<div id="assertion"></div><script>showAssertion()</script>
<ul class="notes">
<li><code>ruby-align</code> is set to <code>space-between</code>.</li>
<li>The <code>lang</code> attribute is set to <code>ja</code>, and the markup is one ruby pairing where the base is longer than the annotation, and the annotation is a single Latin word.</li>
</ul>
</div>
</body>
</html>
