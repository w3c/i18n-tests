<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8">
<title>ruby-align: start, long annotation</title>
<meta name="assert" content="ruby-align: start will make ruby content aligned with the start edge of its box. Short base text will be flush left and set solid.">
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-ruby-1/#ruby-align-property">
<link rel="help" href="http://www.w3.org/TR/css-ruby-1/#ruby-align-property">
<link rel="stylesheet" href="../../resources/metadata_styles.css">
<script src="../../resources/metadata_code.js"> </script>
<style type="text/css">/* this is not part of the test */
.test { margin: 20px;  padding: 40px; font-size: 110px; }
rt { color: blue; }
</style>
<style type="text/css">/* this is the test */
ruby { ruby-align: start; }
</style>
</head>
<body>
<p class="instructions">Test passes if the base text is flush with the left edge of the annotation text, and set solid.</p>
<div class="test" lang="ja"><ruby><rb>昔話</rb><rt>むかしばなし</rt></ruby></div>

<div id="info">
<div id="assertion"></div><script>showAssertion()</script>
<ul class="notes">
<li>In this test the base text is shorter than the annotation.</li>
<li><code>ruby-align</code> is set to <code>start</code>. The markup is <code>lang=&quot;ja&quot;&gt;&lt;ruby&gt;&lt;rb&gt;BASE&lt;/rb&gt;&lt;rt&gt;annotation&lt;/rt&gt;&lt;/ruby&gt;</code>.</li>
</ul>
</div>
</body>
</html>
