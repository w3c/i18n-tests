<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8">
<title>border-block-start-style (vlr)</title>
<meta name="assert" content="The border-block-start-style property affects the border to the right in vertical text where lines stack left to right.">
<link rel="author" title="r12a" href="mailto:r12a@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-logical-1/#border-style">
<link rel="stylesheet" href="../../resources/metadata_styles.css">
<script src="../../resources/metadata_code.js"> </script>
<style>
.test { margin: 2em; font-size: 24px; border: 0; text-align: center; }
#test { background-color: beige; border: 10px solid brown; width: 100px; height: 100px; writing-mode: vertical-lr; }
/* the CSS above is not part of the test */

#test { border-block-start-style: dotted; }
</style>
</head>
<body>
<p class="instructions">Test passes if there is a dotted border to the right of the square.</p>


<div class="test" id="test">vvv</div>



<div id="info">
<div id="assertion"></div><script>showAssertion()</script>
<ul class="notes">
<li>The border-block-start property applies a dotted border to the square test box.</li>
</ul>
</div>
</body>
</html>
