<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8">
<title>border-inline-start-color</title>
<meta name="assert" content="The border-inline-start-color property affects the border above vertical text.">
<link rel="author" title="r12a" href="mailto:r12a@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-logical-1/#border-color">
<link rel="stylesheet" href="../../resources/metadata_styles.css">
<script src="../../resources/metadata_code.js"> </script>
<style>
.test { margin: 2em; font-size: 24px; border: 0; text-align: center; }
#test { background-color: beige; border: 10px solid beige; width: 100px; height: 100px; writing-mode: vertical-rl; }
/* the CSS above is not part of the test */

#test { border-inline-start-color: #0f0; }
</style>
</head>
<body>
<p class="instructions">Test passes if there is a green border above the square.</p>


<div class="test" id="test">&lt;&lt;&lt;</div>



<div id="info">
<div id="assertion"></div><script>showAssertion()</script>
<ul class="notes">
<li>The border-inline-start property applies a green border to the square test box.</li>
</ul>
</div>
</body>
</html>
